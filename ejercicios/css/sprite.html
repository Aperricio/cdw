<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/img/Pablo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite: izquierda y derecha</title>
    <style>
        body {
            background-color: black;
        }

        footer {
            color: blue;
        }
        
        main {
            color: purple;
            padding: 30px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        
        img {
            margin-left: auto;
            margin-right: auto;
        }

        img:nth-of-type(1) {
            display: block;
            text-decoration: none;
            background-image: url('../../img/ejerciciohover/pablo-galaxia-bn-color.jpg');
            background-position: left;
            transition: 1s;
        }

        img:nth-of-type(1):hover {
            background-position: right;
            transition: 1s;
        }

        img:nth-of-type(2) {
            display: block;
            text-decoration: none;
            background-image: url('../../img/ejerciciohover/pablo-galaxia-bn-color.jpg');
            background-position: left;
        }

        img:nth-of-type(2):hover {
            background-position: right;
        }

        img#boton.rollover {
            display: block;
            text-decoration: none;
            background-image: url('../../img/ejerciciohover/pablo-galaxia-bn-color.jpg');
            background-position: left;
            transition: none;
        }

        img#boton:hover {
            background-position: right;
            transition: none;
        }
    </style>
</head>

<body>
    <main>
        <h1>Sprite: izquierda/derecha</h1>
        <p>Añadida "transition: 1s" para que se vea qué hace.</p>
        <img class="transicion" width="600" height="338">
        <p>Y aquí sin la transición</p>
        <img class="fija" width="600" height="338">
        <h2>Con botón</h2>
        <a href="../../index.html"><img class="rollover" id="boton" width="600" height="338"></a>
    </main>
    <hr>
    <footer>
        <nav>
            <ul>
                <li><a href="../../index.html">Página principal</a></li>
                <li><a href="../html/index.html">Ejercicios de HTML</a></li>
                <li><a href="index.html">Enlaces a ejercicios de CSS</a></li>
                <li><a href="../javascript/index.html">Enlaces a ejercicios de JavaScript</a></li>
            </ul>
        </nav>
    </footer> 
</body>

</html>
