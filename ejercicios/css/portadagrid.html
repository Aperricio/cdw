<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../img/Pablo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio tabla GRID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            display: grid;
            height: 100vh;
        }

        section div{
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            color: yellow;
            font-size: 4rem;
            font-weight: 900;
            text-shadow: 3px 3px 3px black, 3px 3px 6px red;
        }


        div:nth-child(1) {
            background-image: url(turismo/img/adc.JPG);
            background-size: cover;
            background-position: center;
            grid-column: 1 / 3;
            grid-row: 1 / 2;
        }

        div:nth-child(2) {
            background-image: url(turismo/img/jubilados.jpg);
            background-size: cover;
            background-position: center;
            grid-column: 3 / 5;
            grid-row: 1 / 2;
        }

        div:nth-child(3) {
            background-image: url(turismo/img/picnic.jpg);
            background-size: cover;
            background-position: center;
            grid-column: 1 / 2;
            grid-row: 2 / 3;        
        }

        div:nth-child(4) {
            background-image: url(turismo/img/plaza.png);
            background-size: cover;
            background-position: center;
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        div:nth-child(5) {
            background-image: url(turismo/img/bici-montana.jpg);
            background-size: cover;
            background-position: center;
            grid-column: 3 / 5;
            grid-row: 2 / 3;
        }

        div:nth-child(6) {
            background-image: url(turismo/img/senderismo.jpg);
            background-size: cover;
            background-position: center;
            grid-column: 1 / 3;
            grid-row: 3 / 4;
        }

        div:nth-child(7) {
            background-image: url(../../img/linuxrompewindows.png);
            background-size: cover;
            background-position: center;
            grid-column: 3 / 4;
            grid-row: 3 / 4;
        }

        div:nth-child(8) {
            background-image: url(../../img/galaxia.jpg);
            background-size: cover;
            background-position: center;
            grid-column: 4 / 5;
            grid-row: 3 / 4;
        }

        ul {
            margin: 30px;
        }
    </style>
</head>
<body>
    <main> 
        <section>
            <div>Mi puelbo!</div>
            <div>Mi plasa!</div>
            <div>Er río</div>
            <div>L'astasión</div>
            <div>Monte</div>
            <div>Caminitos</div>
            <div>Tux vs. Win</div>
            <div>Galasia</div>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="../../index.html">Página principal</a></li>
                <li><a href="../html/index.html">Ejercicios de HTML</a></li>
                <li><a href="index.html">Enlaces a ejercicios de CSS</a></li>
                <li><a href="../javascript/index.html">Enlaces a ejercicios de JavaScript</a></li>
            </ul>
        </nav>
    </footer> 
</body>
</html>
