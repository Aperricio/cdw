<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../img/Pablo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio tabla GRID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            display: grid;
            height: 100vh;
        }

        section div{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div:nth-child(1) {
            background-color: tomato;
            grid-column: 1 / 3;
            grid-row: 1 / 2;
        }

        div:nth-child(2) {
            background-color: purple;
            grid-column: 3 / 4;
            grid-row: 1 / 4;
        }

        div:nth-child(3) {
            background-color: blue;
            grid-column: 4 / 5;
            grid-row: 1 / 2;        
        }

        div:nth-child(4) {
            background-color: pink;
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        div:nth-child(5) {
            background-color: red;
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        div:nth-child(6) {
            background-color: skyblue;
            grid-column: 4 / 5;
            grid-row: 2 / 3;
        }

        div:nth-child(7) {
            background-color: orange;
            grid-column: 1 / 3;
            grid-row: 3 / 4;
        }

        div:nth-child(8) {
            background-color: yellow;
            grid-column: 4 / 5;
            grid-row: 3 / 4;
        }

        ul {
            margin: 30px;
        }
    </style>
</head>
<body>
    <section>
        <div>Primera</div>
        <div>Segunda</div>
        <div>Tercera</div>
        <div>Cuarta</div>
        <div>Quinta</div>
        <div>Sexta</div>
        <div>Séptima</div>
        <div>Octava</div>
    </section>
    <footer>
        <nav>
            <ul>
                <li><a href="../../index.html">Página principal</a></li>
                <li><a href="../html/index.html">Ejercicios de HTML</a></li>
                <li><a href="index.html">Enlaces a ejercicios de CSS</a></li>
                <li><a href="../javascript/index.html">Enlaces a ejercicios de JavaScript</a></li>
            </ul>
        </nav>
    </footer> 
</body>
</html>
