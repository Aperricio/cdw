<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/cdw/img/Pablo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display GRID</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section.vertical {
            display: grid;
            grid-template-columns: 1fr 2fr 2fr 1fr;
            grid-template-rows: 100vh;
        }

        section.vertical div{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section.vertical div:nth-child(odd) {
            background-color: purple;
            color: white;
        }

        section.vertical div:nth-child(even) {
            background-color: tomato;
            color: white;
        }

        section.tabla {
            display: grid;
            grid-template-columns:  1fr 1fr 1fr 1fr;
            grid-template-rows: 50vh 50vh;
        }

        section.tabla div:nth-child(odd) {
            background-color: tomato;
        }

        section.tabla div {
            display: flex;
            border: 2px solid black;
            justify-content: center;
            align-items: center;
        }

        section.tabla2 {
            display: grid;
            grid-template-columns:  1fr 1fr 1fr;
            grid-template-rows: 50vh 50vh;
        }

        section.tabla2 div:nth-child(odd) {
            background-color: tomato;
        }

        section.tabla2 div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #uno {
            background-color: tomato;
            grid-column: 1 / 2;
        }

        #dos {
            background-color: skyblue;
            grid-column: 2 / span 2;
            grid-row: 1 / span 1;
        }

        #tres {
            background-color: blueviolet;
            color: white;
            grid-column: 3 / span 1;
            grid-row: 2;
        }

        #cuatro {
            background-color: pink;
            grid-column: 1 / span 2;
            grid-row: 2;
        }

        ul {
            margin: 30px;
        }
    </style>
</head>
<body>
    <section class="vertical">
        <div>Primera</div>
        <div>Segunda</div>
        <div>Tercera</div>
        <div>Cuarta</div>
    </section>
    <section class="tabla">
        <div>Primera</div>
        <div>Segunda</div>
        <div>Tercera</div>
        <div>Cuarta</div>
        <div>Quinta</div>
        <div>Secta</div>
        <div>Séptima</div>
        <div>Octava</div>
    </section>
    <br>
    <section class="tabla2">
        <div id="uno">Primera</div>
        <div id="dos">Segunda</div>
        <div id="tres">Tercera</div>
        <div id="cuatro">Cuarta</div>
    </section>

        <nav>
            <ul>

                <li><a href="/cdw/ejercicios/javascript/index.html">Enlaces a ejercicios de JavaScript</a></li>
            </ul>
        </nav>
    </footer> 
</body>
</html>
