
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos con FLEXBOX</title>
    <style>
        /* ---------------------------------- RESET Y ESTILOS Y COLORES INICIALES */
        * { margin: 0; padding: 0; box-sizing: border-box;}
        div {
            background-color: aqua;
            outline: 2px solid red; /* Es como border, pero sin ocupar espacio */
        }
        img { width: 100%; min-width: 200px;}
        
        /* ------------------------------------- FLEX EN EL PADRE */
        main { 
            /* El padre se DECLARA como FLEX */
            display: flex; 
            /* Las propiedades siguientes definen el comportamiento FLEX de los hijos dentro del padre */
            flex-direction: row; 
            flex-wrap: wrap; 
        }

        /* EJEMPLO 1 --------------------------- FLEX BOX ACTUANDO COMO DISPLAY:INLINE-BLOCK */
        main div {
            flex-basis: 200px; /* Tamaño de partida, auto=Contenido, 200px=Fijo de 200px, Pueden ser otros como %, etc */
            flex-grow: auto; /* Define el CRECIMIENTO a sumar a FLEX-BASIS cuando sobre sitio de ancho en el padre */
            flex-shrink: auto; /* Define la REDUCCION a restar a FLEX-BASIS cuando falte sitio de ancho en el padre */
        }

        /* Galería con selector de unas u otras imágenes */
        header a { display: inline-block; width: 100px; text-align: center;}
        #impar:target ~ div:not([class*='impar']) { 
            display: none;  
        }

        #espar:target ~ div:not([class*='espar']) { 
            display: none;  
        }

        #mtres:target ~ div:not([class*='mtres']) { 
            display: none;  
        }

        #mcinco:target ~ div:not([class*='mcinco']) { 
            display: none;  
        }

        #mseis:target ~ div:not([class*='mseis']) { 
            display: none;  
        }

        h1, h2 { 
            padding: 20px;
        }

        ul {
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ejemplos del uso de FLEX</h1>
        <hr>
        <h2>Seleccione el grupo de imágenes que quiere ver</h2>
        <a href="#impar">IMPAR</a>|<a href="#espar">PAR</a>|<a href="#mtres">MÚLTIPLO DE TRES</a>|<a href="#mcinco">MÚLTIPLO DE CINCO</a>|<a href="#mseis">MÚLTIPLO DE SEIS</a>|<a href="#">TODOS</a>
        <hr>
    </header>
    <main>
        <span id="impar"></span><span id="espar"></span><span id="mtres"></span><span id="mcinco"></span><span id="mseis"></span>
        <div class="impar"><img src="https://via.placeholder.com/200x200.png?text=Num 1"></div>
        <div class="espar"><img src="https://via.placeholder.com/200x200.png?text=Num 2"></div>
        <div class="impar mtres"><img src="https://via.placeholder.com/200x200.png?text=Num 3"></div>
        <div class="espar"><img src="https://via.placeholder.com/200x200.png?text=Num 4"></div>
        <div class="impar mcinco"><img src="https://via.placeholder.com/200x200.png?text=Num 5"></div>
        <div class="espar mtres mseis"><img src="https://via.placeholder.com/200x200.png?text=Num 6"></div>
        <div class="impar"><img src="https://via.placeholder.com/200x200.png?text=Num 7"></div>
        <div class="espar"><img src="https://via.placeholder.com/200x200.png?text=Num 8"></div>
    </main>
