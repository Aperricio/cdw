    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de navegación con bordes redondeados</title>
    <style>
       main nav {
            padding: 10px;
        }

        main  nav a {
            border: 1px solid blue;
            padding: 10px;
            /*margin: -0.1em; esto hace que las casillas se encaballen*/ 
            margin-left: -1px; /*Como el borde es de 1px, al ponerle el margen negativo de 1px hace como un "border-collapse: collapse"*/
        }

        main nav a:hover {
            background-color: cornflowerblue;
        }

        nav a:first-child {
            border-radius: 10px 0px 0px 0px;
        }

        nav a:last-child {
            border-radius: 0px 10px 0px 0px;
        }
    </style>
</head>
