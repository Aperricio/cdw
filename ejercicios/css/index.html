    <style>
        :root {
            min-height: 100vh;
            background: linear-gradient(105deg, rgb(7, 7, 7) 39%, rgb(143, 5, 90) 96%);
        }

        body {
            color: white;
            margin: 20px;
            background-image: url(../../img/css.png);
            background-size: 100vw;
            background-repeat: no-repeat;
            background-position: 50% 30%;
            -webkit-animation: fadein 3s;
            -moz-animation: fadein 3s;
            animation: fadein 3s;
            opacity: 1;
        }

        @keyframes fadein {
            from { 
                opacity: 0; 
            }
            to   { 
                opacity: 1; 
            }
        }

        @-moz-keyframes fadein {
            from { 
                opacity: 0; 
            }
            to   { 
                opacity: 1; 
            }
        }
        
        /* Barra del deslizador */
        ::-webkit-scrollbar {
            width: 10px;
            transition: 0.5s;
            border-radius: 30px;
        }


        /* Hueco, el contenedor general de todo el resto de elementos, botones incluidos.*/
        ::-webkit-scrollbar-track {
            background: black;
            border-radius: 30px;            
            transition: 0.2s;
        }


        /* La barra o rail sobre la que se desliza el manejador */
        ::-webkit-scrollbar-track-piece {
            background: black;
        }


        /* Slider */
        ::-webkit-scrollbar-thumb {
            background: rgb(143, 5, 90);
            border-radius: 15px;
            transition: 0.5s;
        }


        /* Slider al hacer hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #19597c;
            transition: 0.5s;
        }


        main {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            text-shadow: 4px 4px 3px #19597c;
        }
        
        h1:hover {
            background: linear-gradient(to right, purple 40%, orange 80%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: rotate(0.01turn);
            text-shadow: none;
        }

        section {
            display: flex; 
            flex-direction: column;
        }

        input {
            background-color: #19597c;
            color: yellow;
            font-weight: bolder;
            padding: 3px 10px;
            line-height: 2em;
            border-radius: 5px 20px 5px 20px;
            opacity: 0.65;
            transition: 2s;
            margin: 3px auto;
        }

        input:nth-of-type(odd):hover {
            background-color: purple;
            opacity: 1;
            box-shadow: 2px 2px 5px red;
            transform: scale(1.5) rotate(0.01turn);
            transition: 2s;
        }

        input:nth-of-type(even):hover {
            background-color: purple;
            opacity: 1;
            box-shadow: 2px 2px 5px red;
            transform: scale(1.5) rotate(-0.01turn);
            transition: 2s;
        }

        main a:visited {
            color: yellow;
        }

        .navegacionfooter {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #19597c;
            border-radius: 30px;
            position: fixed;
            bottom: 20px;
            width: 120px;
            opacity: 0.5;
            text-align: center;
            transition: 1s;
        }

        .navegacionfooter a {
            text-decoration: none;
            text-shadow: none;
            padding: 10px;
            font-weight: bold;
            color: black;
            transition: 1s;
        }

        .navegacionfooter a:hover {
            background-color: black;
            color: #19597c;
            border-radius: 20px;
            padding: 10px 15px;
            transition: 1s;
        }

        .navegacionfooter:hover {
            opacity: 1;
        }

        ul.navegacionfooter li {
            border-radius: 30px;
            padding: 5px;
        }
    </style>
