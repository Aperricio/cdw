<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../img/Pablo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display GRID con GAP y huevo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 30px;;
        }
        
        section {
            display: grid;
            background-image: url(/ejercicios/css/turismo/img/adc.JPG);
            background-size: cover;
            background-position: center;
            padding: 15px;
            height: 97vh;
            gap: 10px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            font-size: 10vh;
            color: white;
            text-shadow: 2px 2px 1px black;
        }

        section div{
            display: flex;
            opacity: 0.5;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            transition: 0.5s;
        }
        div:hover{
            transition: 0.5s;
            transform: scale(1.0005) translateY(7px);
            box-shadow: 4px 4px 6px black;
            opacity: 1;
        }
        
        div:nth-child(1) {
            background-color: tomato;
        }

        div:nth-child(2) {
            background-color: purple;
        }

        div:nth-child(3) {
            background-color: blue;       
        }

        div:nth-child(4) {
            background-color: pink;
        }

        div:nth-child(5) {
            background-color: red; /* En este ejemplo, sólo hay que tocar este div. El resto cae en orden */
            grid-column: 1 / 3;
        }

        div:nth-child(6) {
            background-color: skyblue;
        }

        div:nth-child(7) {
            background-color: orange;
        }

        div:nth-child(8) {
            background-color: yellow;
        }

        div:nth-child(9) {
            background-color: green;
        }
        span {
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5 <span>Sólo hay que tocar este, y no indicar la fila</span></div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </section>
    </main>
    <br>

        </nav>
    </footer> 
</body>
</html>
