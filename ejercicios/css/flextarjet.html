<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Flex y Target</title>
    <style>

      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: pink;
        }

        footer {
            margin-top: 10px;
        }

        footer ul {
            margin-left: 30px;
        }

        header { 
            position: fixed;
            top: 0;
            display: flex; 
            align-items: center; 
            padding: 19px;
            background-color: purple;
            box-shadow: 0px 2px 5px black;
            border-radius: 0px 0px 15px 15px;
            width: 100vw;
            z-index: 999;
        }

        header nav { 
            width: 100vw;
        } 

        header nav ul {
            display: flex; 
            width: 100vw;
            justify-content: center;
            list-style-type: none;
            margin-left: -19px;
        }

        header nav ul li a {
            text-decoration: none;
            padding: 20px;
            font-weight: 900;
            text-transform: uppercase;
            transition: 1s;
            color: white;
        }

        header nav ul li a:hover {
            background-color: white;
            color: purple;
            border-radius: 7px 30px;
            transition: 0.5s;
        }

        .galeria {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 70px
        
        }

        .galeria img {
            margin: 10px;
            border-radius: 30px;
            transition: 1s;
        }

        .galeria img:hover {
            box-shadow: 5px 5px 15px purple, -5px -5px 30px purple;
            transition: 0.3s;
            filter: brightness(1.15);
            transform: scale(1.1);
        }


        #arroces:target ~ :not(.arroces) {
            display: none;
        }

        #postres:target ~ :not(.postres) {
            display: none;
        }

        #otros:target ~ :not(.otros) {
            display: none;
        }

        #todos:target ~ .todos {
            display: block;
        }
       

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#arroces">Arroces</a></li>
                <li><a href="#postres">Postres</a></li>
                <li><a href="#otros">Otros</a></li>
                <li><a href="#todos">Todos</a></li>
            </ul>
        </nav>
    </header>
    <section class="galeria">
        <span id="arroces"></span>
        <span id="postres"></span>
        <span id="otros"></span>
        <span id="todos"></span>
        <img class="arroces todos" src="/img/ejercicioflextarjet/arrozalhorno.jpg" alt="Arroz al horno" title="Arroz al horno">
        <img class="otros todos" src="/img/ejercicioflextarjet/ensalada.jpg" alt="Ensalada" title="Ensalada">
        <img class="arroces postres todos" src="/img/ejercicioflextarjet/arrozconleche.jpg" alt="Arroz con leche" title="Arroz con leche">
        <img class="postres todos" src="/img/ejercicioflextarjet/flan.jpg" alt="Flan" title="Flan">
        <img class="postres todos" src="/img/ejercicioflextarjet/helado.jpg" alt="Helado" title="Helado">
        <img class="arroces todos" src="/img/ejercicioflextarjet/paella.jpg" alt="Paella" title="Paella">
        <img class="otros todos" src="/img/ejercicioflextarjet/pizza.jpg" alt="Pizza" title="Pizza">
        <img class="otros todos" src="/img/ejercicioflextarjet/pollo.jpg" alt="Pollo" title="Pollo">
    </section>
    <br>
    <hr>
    <footer>
        <nav>
            <ul>
                <li><a href="/index.html">Página principal</a></li>
                <li><a href="/ejercicios/html/index.html">Ejercicios de HTML</a></li>
                <li><a href="/ejercicios/css/index.html">Enlaces a ejercicios de CSS</a></li>
                <li><a href="/ejercicios/javascript/index.html">Enlaces a ejercicios de JavaScript</a></li>
            </ul>
        </nav>
    </footer> 
</body>
</html>
