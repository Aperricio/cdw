<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio tabla GRID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            display: grid;
            height: 100vh;
        }

        section div{
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            color: yellow;
            font-size: 2rem;
            font-weight: 900;
            text-shadow: 3px 3px 3px black, 3px 3px 6px red;
        }


        div:nth-child(1) {
            background-color: orange;
            grid-column: 1 / 2;
            grid-row: 1 / 7;
        }

        div:nth-child(2) {
            background-color: skyblue;
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        div:nth-child(3) {
            background-color: skyblue;
            grid-column: 3 / 4;
            grid-row: 1 / 2;        
        }

        div:nth-child(4) {
            background-color: skyblue;
            grid-column: 4 / 5;
            grid-row: 1 / 2;
        }

        div:nth-child(5) {
            background-color: skyblue;
            grid-column: 5 / 6;
            grid-row: 1 / 2;
        }

        div:nth-child(6) {
            background-color: skyblue;
            grid-column: 6 / 7;
            grid-row: 1 / 2;
        }

        div:nth-child(7) {
            background-color: white;
            grid-column: 7 / 9;
            grid-row: 1 / 2;
        }

        div:nth-child(8) {
            background-color: pink;
            grid-column: 2 / 8;
            grid-row: 2 / 6;
            font-size: 8rem;
        }

        div:nth-child(9) {
            background-color: skyblue;
            grid-column: 8 / 9;
            grid-row: 2 / 3;
        }

        div:nth-child(10) {
            background-color: skyblue;
            grid-column: 8 / 9;
            grid-row: 3 / 4;
        }

        div:nth-child(11) {
            background-color: skyblue;
            grid-column: 8 / 9;
            grid-row: 4 / 5;
        }

        div:nth-child(12) {
            background-color: skyblue;
            grid-column: 8 / 9;
            grid-row: 5 / 6;
        }

        div:nth-child(13) { /*pablo*/
            background-color: skyblue;
            grid-column: 2 / 3;
            grid-row: 6 / 7;
        }

        div:nth-child(14) { 
            background-color: skyblue;
            grid-column: 3 / 4;
            grid-row: 6 / 7;
        }
        
        div:nth-child(15) { 
            background-color: skyblue;
            grid-column: 4 / 5;
            grid-row: 6 / 7;
        }

        div:nth-child(16) { 
            background-color: skyblue;
            grid-column: 5 / 6;
            grid-row: 6 / 7;
        }

        div:nth-child(17) { 
            background-color: skyblue;
            grid-column: 6 / 7;
            grid-row: 6 / 7;
        }

        div:nth-child(18) { 
            background-color: skyblue;
            grid-column: 7 / 8;
            grid-row: 6 / 7;
        }

        div:nth-child(19) { 
            background-color: white;
            grid-column: 8 / 9;
            grid-row: 6 / 7;
        }

        div:hover {
            transition: 0.5;
            transform: rotate(1turn);
        }

        div {
            transition: 1s;
        }

        ul {
            margin: 30px;
        }
    </style>
</head>
<body>
    <main> 
        <section>
            <div>Profe</div>
            <div>Desa</div>
            <div>Arancha</div>
            <div>Estela</div>
            <div>Ángela</div>
            <div>Maricruz</div>
            <div></div>
            <div>Mi Clase</div>
            <div>Mario</div>
            <div>Ana</div>
            <div>Amparo</div>
            <div>Patrick</div>
            <div>Pablo</div>
            <div>Antonio</div>
            <div>Asun</div>
            <div>Jordi</div>
            <div>Gala</div>
            <div>Elu</div>
            <div></div>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/index.html">Página principal</a></li>
                <li><a href="/ejercicios/html/index.html">Ejercicios de HTML</a></li>
                <li><a href="/ejercicios/css/index.html">Enlaces a ejercicios de CSS</a></li>
                <li><a href="/ejercicios/javascript/index.html">Enlaces a ejercicios de JavaScript</a></li>
            </ul>
        </nav>
    </footer> 
</body>
</html>
