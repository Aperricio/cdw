<body>
    <h1>Rellena el formulario para contactar conmigo</h1>
    <form method="post" action="respuestaformulario.php">
        <fieldset> <br>
            <fieldset>
                <legend>Sobre ti</legend><br>
                <label for="Nombre">Nombre: </label>
                <input type="text" pattern="[A-Za-z] {1-50}" name="Nombre" placeholder="Escribe aquí tu nombre" required
                    autofocus>*
                <br>
                <label for="Apellidos">Apellidos: </label>
                <input type="text" pattern="[a-zA-Z] {1-50}" name="Apellidos" placeholder="Escribe aquí tu apellido"
                    required>* <br>
                <label for="Correo">Correo: </label>
                <input type="email" name="Correo" placeholder="Tu correo electrónico" required>* <br>
                <label for="Telefono">Teléfono: </label>
                <input type="tel" pattern="[0-9]{9}" name="Telefono" placeholder="Tu teléfono"> <br>
                <p style="font-size: smaller;">(*): Obligatorio</p>
            </fieldset> <br>
            <br>
            <fieldset>
                <legend>Escribe aquí tu consulta</legend>
                <br>
                <label for="Mensaje">Tu mensaje:</label> <br> <br>
                <textarea type="text" name="Mensaje" cols="50" rows="10"
                    placeholder="Escríbeme y te responderé lo más pronto posible."></textarea> <br>
                <div>
                    <button type="submit">Enviar</button>
                    <button type="reset">Reset</button>
                </div>
            </fieldset> <br>
        </fieldset>
    </form>
