<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con dCodes, archivos locales</title>
</head>
<body>
    <h1>Ejemplo con dCodes, archivos locales</h1>
    <!-- DC Layered Slider CSS -->
<link rel="stylesheet" type="text/css" href="css/layered-slider.css" />
 
<!-- DC Javascript Library -->
<script type="text/javascript" src="js/jquery.min.js"></script> <!-- jQuery Library (do not call twice on same page) -->
<script type="text/javascript" src="js/jquery.easing.js"></script> <!-- jQuery Easing (do not call twice on same page) -->
 
<!-- DC Layered Slider JS -->
<script type="text/javascript" src="js/layered-slider.js"></script> 
 
<!-- DC Layered Slider Start -->
<div style="width:100%; margin:0 auto; padding:0px; position:relative;"> <!-- define slider container width (strict enforce) -->
<div id="lcontainer" class="layered-container">
  <div class="layered-bg"> 
    <!-- load transparent background image layers -->
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
  </div>
  <div class="lloading">Loading images...</div>
  <div class="lslider_wrapper">
    <ul class="lslider">
      <!-- sample local image
      <!-- <li><img src="dcodes/sliders/images/layered/820x410-image.jpg" width="820" height="410" /></li> -->
      <li><img src="img/sf1.jpg" width="820" height="410" /></li>
      <li><img src="img/sf2.jpg" width="820" height="410" /></li>
      <li><img src="img/sf3.jpg" width="820" height="410" /></li>
      <li><img src="img/sf4.jpg" width="820" height="410" /></li>
      <li><img src="img/sf5.jpg" width="820" height="410" /></li>
      <li><img src="img/sf6.jpg" width="820" height="410" /></li>
    </ul>
    <div class="navigation"> <span class="lnext"></span> <span class="lprev"></span> </div>
    <ul class="thumbnails">
      <!-- sample local image
      <!-- <li><img src="dcodes/sliders/images/layered/thumbs/93x49-thumb.jpg" width="93" height="49" /></li> -->
      <li><img src="img/sf1.jpg" width="93" height="49" /></li>
      <li><img src="img/sf2.jpg" width="93" height="49" /></li>
      <li><img src="img/sf3.jpg" width="93" height="49" /></li>
      <li><img src="img/sf4.jpg" width="93" height="49" /></li>
      <li><img src="img/sf5.jpg" width="93" height="49" /></li>
      <li><img src="img/sf6.jpg" width="93" height="49" /></li>
    </ul>
  </div>
</div> <!-- /lcontainer -->
</div>
<!-- DC Layered Slider End -->
 
<!-- DC Layered Slider Settings -->
<script type="text/javascript">
            $(function() {
                var $container  = $('#lcontainer');
                $container.parallaxSlider();
            });
</script> 
 
<div class="dc_clear"></div> <!-- line break/clear line -->

</body>
</html>
