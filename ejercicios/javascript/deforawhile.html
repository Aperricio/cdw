    <main>
        <h1>Convirtiendo un bucle for en while</h1>
    
    <hr>
    <p>
    
    <script>
      /*   for ( let b = 0 ; b < 100 ; b = b + 1 ) {
            document.write('Es el número ' + b + ' <br>')
        } */
        let b = 0;
        while ( b < 100 ) {
            document.write('Es el número ' + b + ' <br>');
            b++; // También b = b + 1;
        }
    </script>
