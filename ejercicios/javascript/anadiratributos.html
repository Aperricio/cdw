<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/cdw/img/Pablo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir atributos con JavaScript</title>
    <style>
        input {
            border: none;
            background-color: bisque;
            border-radius: 5px;
        }

        input[type=submit] {
            border-radius: 5px;
        }
    </style>
    <script>
        // El parámetro hace que reste cuantosAnyos a la fecha actual
        function dimeHoy(cuantosAnyos = 0) {
            let hoy = new Date();
           // hoy = new Date( hoy - ( cuantosAnyos * 365 * 24 * 60 * 60 * 1000 ) ); // Para hora exacta
            hoy = new Date( hoy.getFullYear() - cuantosAnyos, hoy.getMonth(), hoy.getDate());
            return hoy.toISOString().slice(0, 10);
        }
    </script>
</head>
<body>
    <h1>Añadir atributos por medio de JavaScript</h1>
    <form name="elForm" method="post" action="../html/respuestaformulario.php">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre"><br><br>
        <label for="nacimiento">Fecha de nacimiento:</label>
        <input type="date" name="nacimiento"><br><br>
        <input type="submit" value="Enviar">
    </form>
    <script>
        elForm.nacimiento.setAttribute( "max", dimeHoy() )
        elForm.nacimiento.setAttribute( "min", dimeHoy(2) )
        elForm.nacimiento.setAttribute( "value", dimeHoy() ) // Este valor añade la fecha de hoy por defecto
    </script>
