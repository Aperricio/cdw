<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de vida</title>
    <style>
        body {
            background-color: purple;
        }

        main {
            text-shadow: 5px 5px 5px black;
            height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
            font-size: 20rem;
        }

        ul a {
            color: white;
        }
    </style>
</head>
<body>
    <main>
        <p>
            <script>
                let curro = prompt("¿Tienes trabajo? (Sí = 1/No = 2)");
                while ( curro != 1 && curro != 2 ) {
                    curro = prompt("¿Tienes trabajo? (Sí = 1/No = 2)");
                    }
                if ( curro == 2 ) {
                    document.write("💩");
                    }
                    else {
                        let pareja = prompt("¿Tienes pareja? (Sí = 1/No = 2)");
                        while ( pareja != 1 && pareja != 2) {
                            pareja = prompt("¿Tienes pareja? (Sí = 1/No = 2)");
                            }
                        if ( pareja == 2) {
                            document.write("💩");
                            }
                            else {
                                let casa = prompt("¿Tenéis casa? (Sí = 1/No = 2)");
                                while ( casa != 1 && casa != 2) {
                                    casa = prompt("¿Tenéis casa? (Sí = 1/No = 2)");
                                        }
                                if ( casa == 2 ) {
                                    document.write("💩");
                                    }
                                    else {
                                        document.write("🥳")
                                        }
                                }
                        }
                            /* Esto sale a raíz de una conversación con una amiga. En esa conversación se debatió sobre si un adulto necesita tener algunas cosas, como un trabajo estable, una casa y alguien con quien habitar la misma. Esa conversación me hizo pensar en hacer un script, y probando probando me he dado cuenta de que se pueden practicar muchas cosas con esto:
        
                            1- IF y Else.
                            2- El bucle "while", ya que requiere responder 1 ó 2 para poder seguir con el cuestionario. Si no se responde 1 ó 2 (si/no deja usarlos, pero no es lo mismo "Sí" que "Si" y había que trabajar de más) no se avanza. Hay que responder bien o cerrar la ventana.
                            3- Se aprende que la variable sólo se declara una vez: una vez le asignamos un valor con "let" (o "var"), ya tiene un valor. En el bucle sólo habría que asignarle uno nuevo. Por ejemplo, si la respuesta al prompt es 3, no válido, en el while hay que volver a pedir que responda, pero sería una nueva asignación; "let" sobra.
                            4: Efectivamente, usando document.write podemos cambiar lo que se mostrará en pantalla, y es compatible con los emojis.
                            Que nadie piense nada raro por este ejercicio si lo ve, que me ha servido para practicar y aprender. Lo "raro" es cómo me ha venido la idea, pero ha sido eso, una conversación con alguien de cierta edad que quiere algunas cosas.
                            */
            </script>
        </p>
    </main>
    <hr>

                </ul>
            </nav>
    </footer>
</body>
</html>
