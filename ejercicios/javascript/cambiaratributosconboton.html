<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../img/Pablo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar atributos con colores</title>
    <style>
        main {
            text-align: center;
        }
    </style>
    <script>
        function cambiarColor() {
            let variableParrafo = document.getElementById('cuerpo');
            const boton = document.getElementsByClassName('boton');
            variableParrafo.style.color="white";
            variableParrafo.style.backgroundColor="black";
            variableParrafo.style.transition="1s";
            boton[0].style.backgroundColor="red";
            boton[0].style.borderRadius="5px";
            boton[0].style.transform="rotate(0.05turn)";
            boton[1].style.backgroundColor="red";
            boton[1].style.borderRadius="5px";
            boton[1].style.transform="rotate(0.05turn)";
        }

        function colorNormal() {
            let variableParrafo = document.getElementById('cuerpo');
            const boton = document.getElementsByClassName('boton');
            variableParrafo.style.color="black";
            variableParrafo.style.backgroundColor="white";
            boton[0].style.backgroundColor="#e5e5e5";
            boton[0].style.borderRadius="3px";
            boton[0].style.transform="scale(1)";
            boton[1].style.backgroundColor="#e5e5e5";
            boton[1].style.borderRadius="3px";
            boton[1].style.transform="scale(1)";
        }
    </script>
</head>
<body id="cuerpo">
    <main>
        <h1>Cambiar atributos con el botón</h1>
        <p id="parrafo">Esto va a cambiar de color</p>
        <p id="otro">Este no cambiará (... en el ejercicio original)</p><br>
        <input class="boton" type="button" onclick="cambiarColor();" value="¡Cambia a fondo negro!">
        <input class="boton" type="button" onclick="colorNormal();" value="¡Vuelta a la normalidad!">
    </main><br>
    <hr>

                    <li><a href="index.html">Enlaces a ejercicios de JavaScript</a></li>
                </ul>
            </nav>
    </footer>
</body>
</html>
