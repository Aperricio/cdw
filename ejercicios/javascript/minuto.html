    <script>
        function mostrarHora() {
            const diaSemana = ["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];
            var d = new Date();
            let dia = diaSemana[d.getDay()];
            /*const Dia = (d.getDate());
            const mes = (d.getMonth());
            const ano = (d.getFullYear());*/
            const hora = String(d.getHours()).padStart(2, '0');
            const minutos = String(d.getMinutes()).padStart(2, '0');
            const segundos = String(d.getSeconds()).padStart(2, '0');
            document.body.innerHTML = dia+"\n"+hora+":"+minutos+":"+segundos;
        }
        
        setInterval(mostrarHora, 1000); // Esto lo tenía guardado en un script. Sólo he buscado la manera de que, usando lo que ya tenía, el mínimo de dígitos fuera dos.
    </script>
