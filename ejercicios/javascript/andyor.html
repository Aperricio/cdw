    <main>
        <h1>Probando un script con && y ||</h1>
        <p>Ha salido en las alertas</p>
    </main>
    <script>
        var a = 8;
        var b = 8;

        if ( a == b && b>7 ) alert("Sí hay AND");
        

        if ( a==b || b>7) alert("Sí hay OR");
        
    </script>
