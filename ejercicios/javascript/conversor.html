<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
            background-color: brown
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 300px;
            background-color: black;
            color: white;
            border-radius: 20px;
            box-shadow: inset 0 0 8px white;
            margin: 10px;
        }

        input {
            width: 100px;
            margin: 10px 0;
            text-align: center;
            border-radius: 5px;
            border: none;
            background-color: rgba(240, 248, 255, 0.7);
            padding: 7px;
        }

        input:hover {
            background-color: rgba(240, 248, 255, 0.9);
        }

        select {
            width: 113px;
            margin: 10px 0;
            text-align: left;
            border-radius: 5px;
            border: none;
            background-color: rgba(240, 248, 255, 0.7);
            padding: 6px;
        }

        select:hover {
            background-color: rgba(240, 248, 255, 0.9);
        }

        input[type="button"] {
            background-color: brown;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        input[type="button"]:hover {
            color: black;
            font-weight: bold;
            transform: translateY(-3px);
            transition: 0.3s;
        }

        header {
            background-color: black;
            color: white;
            min-height: 10vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 2px 2px rgba(240, 248, 255, 0.7);
            border-radius: 0 0 20px 20px;
            position: fixed;
            z-index: 1;
            top: 0;
        }

        header + main {
            margin-top: 18vh;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        h1, h2, p {
            padding: 15px;
        }

        ul {
            padding: 25px;
        }

    </style>
