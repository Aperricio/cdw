<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando el contenido con JavaScript</title>
    <style>
        body {
            background-color: blanchedalmond;
        }
        
        main {
            text-align: center;
        }
    </style>
    <script>
        function saludar(queTeDigo="Pablo Aparicio") {
            let textoSaludo = "Bienvenido <strong> " + queTeDigo + "</strong>.";
            document.getElementById("saludo").innerHTML = textoSaludo;
        }
    </script>
</head>
<body>
    <main>
        <h1>Uso de eventos</h1>
        <p id="saludo">Buenas. Este texto va a cambiar porque tú lo vales</p>
        <br>
        <input type="button" onclick="saludar('Antonio');" value="Hola, Antonio">
        <br><br>
        <input type="button" onclick="saludar('Asun');" value="Hola, Asun">
        <br><br>
        <input type="button" onclick="saludar();" value="Sorpresa">
    </main><br>

                    <li><a href="index.html">Enlaces a ejercicios de JavaScript</a></li>
                </ul>
            </nav>
    </footer>
</body>
</html>
